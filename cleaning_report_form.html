<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบรายงานเขตรับผิดชอบ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f9f9ff;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img src="https://drive.google.com/uc?export=view&id=1U_KcVhnQr1CqoO1C7PXwPOBqX67v_FWa" alt="โลโก้โรงเรียน" class="logo">
  <h2>ระบบรายงานเขตรับผิดชอบ</h2>

  <form id="cleaningForm">
    <label for="date">วันที่</label>
    <input type="date" id="date" name="date" required>

    <label for="classroom">ชั้นเรียน</label>
    <select id="classroom" name="classroom" required>
      <option value="">-- กรุณาเลือก --</option>
      <option>ป.1</option>
      <option>ป.2</option>
      <option>ป.3</option>
      <option>ป.4</option>
      <option>ป.5</option>
      <option>ป.6</option>
      <option>ม.1</option>
      <option>ม.2</option>
      <option>ม.3</option>
    </select>

    <label for="area">เขตพื้นที่รับผิดชอบ</label>
    <input type="text" id="area" name="area" required>

    <label for="clean">สภาพความสะอาด</label>
    <select id="clean" name="clean" required>
      <option value="สะอาด">สะอาด</option>
      <option value="ไม่สะอาด">ไม่สะอาด</option>
    </select>

    <label for="details">รายละเอียดเพิ่มเติม (ถ้าไม่สะอาด)</label>
    <textarea id="details" name="details"></textarea>

    <label for="suggest">ข้อเสนอแนะ</label>
    <textarea id="suggest" name="suggest"></textarea>

    <label for="name">ชื่อผู้กรอกข้อมูล</label>
    <input type="text" id="name" name="name" required>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby9xAEcxT_XBbtfb00WLcugDCW0BeGeU81haAegxKUDFvnLUFrzAtFg3uPmnrpUK2F5/exec";
    const form = document.getElementById("cleaningForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        alert("ส่งข้อมูลสำเร็จ ✅");
        form.reset();
      })
      .catch(error => {
        alert("❌ ไม่สามารถส่งข้อมูลได้");
        console.error(error);
      });
    });
  </script>
</body>
</html>
